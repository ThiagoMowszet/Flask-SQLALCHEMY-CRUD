<form action="/update/{{contact.id}}" method="POST">

    <input type="text" name = "fullname" placeholder="Write your fullname" value="{{contact.fullname}}">
    <input type="text" name = "email" placeholder="Write your email address" value="{{contact.email}}">
    <input type="text" name = "phone" placeholder="Write your phone number" value="{{contact.phone}}">

    <button>Save</button>
</form>
